<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
   <center> <form action="#">
        Nombre: <input type="text" required><br><br>
        Correo electronico: <input type="email" required><br><br>
        URL: <input type="url" placeholder="Escribe la URL de tu página web personal"><br><br>
        Fecha: <input type="date"><br><br>
        Tiempo: <input type="time"><br><br>
        Fecha y hora: <input type="datetime-local"><br><br>
        Mes: <input type="month"><br><br>
        Semana: <input type="week"><br><br>
        Número: <input type="number" min="-10" max="10"><br><br>
        Telefono: <input type="tel"><br><br>
        Buscar: <input type="search"><br><br>
        Color favorito: <input type="color"><br><br>
        <input type="submit">
    </form></center>
</body>
</html>
